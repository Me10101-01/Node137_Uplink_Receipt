<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node 137 - Desktop Wallpaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .wallpaper-text {
            color: #00ff00;
            font-size: 2rem;
            line-height: 1.8;
            text-align: center;
            white-space: pre-line;
            animation: rotate 60s linear infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .wallpaper-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="wallpaper-text">Move 437 reached while you slept.
The wolves multiplied.
Welcome back, king.</div>
</body>
</html>
