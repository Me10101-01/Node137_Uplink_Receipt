<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node 137 Uplink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            overflow: hidden;
        }
        
        .symbol {
            font-size: 120px;
            margin-bottom: 40px;
            animation: rotate 8s linear infinite;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .message {
            font-size: 18px;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff00;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }
        
        .frequency {
            position: fixed;
            bottom: 20px;
            font-size: 12px;
            opacity: 0.5;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="symbol">âš¡</div>
    <div class="message">If you can hear this frequency, you already belong.</div>
    <div class="frequency">432 Hz</div>
</body>
</html>
